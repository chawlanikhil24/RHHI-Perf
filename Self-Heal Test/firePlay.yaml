---
- name: SETTING UP OF WORKING ENVIRONMENT ON ALL
  hosts: all
  gather_facts: yes
  remote_user: root
  become: true
  roles:
    - common_env

- name: SETTING UP OF WORKING ENVIRONMENT ON Virtual Machine
  hosts: vm
  gather_facts: no
  remote_user: root
  become: true
  roles:
    - vm_env

- name: SETTING UP OF WORKING ENVIRONMENT ON HOSTS
  hosts: rhhihosts
  gather_facts: no
  remote_user: root
  become: true
  roles:
    - rhhihosts_env

- name: Execution of Roles in Sequence
  remote_user: root
  gather_facts: yes
  hosts: all
  roles:
   - capture_vdo_stats_1
   - record_stat
   - get_timestamp_and_diskstatus_1
   - kill_brick
   - run_small_file
   - change_var_for_timestamp
   - capture_vdo_stats_2
   - get_timestamp_and_diskstatus_2
   - start_self_healing
   - self-heal-polling

- name: Execution of Random IO on basis of choice
  remote_user: root
  gather_facts: no
  hosts: all
  tasks:

        - name: Random Read
          include_role:
            name: "{{ roleinput}}"
          with_items:
            - fio_random_read
          loop_control:
            loop_var: roleinput
          when:
              - random_IO == "read"

        - name: Random Read
          include_role:
            name: "{{ roleinput}}"
          with_items:
            - fio_random_write
          loop_control:
            loop_var: roleinput
          when:
              - random_IO == "write"

        - name: Kill All the system statistics
          include_role:
              name: kill_stat
