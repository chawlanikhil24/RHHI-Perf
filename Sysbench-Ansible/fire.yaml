---
    - name: Setting up of Environment on all
      hosts: all
      remote_user: root
      become: true
      roles:
          - common_env

    - name: Setting up of Environment on all
      hosts: rhhihosts
      remote_user: root
      become: true
      roles:
          - rhhihosts_env

    - name: Setting up of Environment on VM
      hosts: sysbenchVM
      remote_user: root
      become: true
      roles:
          - sysbenchVM_env

    - name: Switch Off Gluster Eager-lock
      hosts: glusterhost
      remote_user: root
      tasks:
          - command: gluster vol set "{{ gluster_vol_name }}" cluster.eager-lock off

    - name: Prepare the MariaDB
      hosts: sysbenchVM
      remote_user: root
      tasks:

          - include_role:
              name: record_stat_DB_populate

          - include_role:
              name: setup_db

          - include_role:
              name: kill_stat

          - name: Set Variable for DB populate
            set_fact:
                test: DB_populate.out

          - include_role:
              name: capture_vdo_logs
            when: volume=="vdo"


    - name: Switch On Gluster Eager-lock
      hosts: glusterhost
      remote_user: root
      tasks:
          - command: gluster vol set "{{ gluster_vol_name }}" cluster.eager-lock on

    - name: Execution of Sysbench Runs
      hosts: all
      remote_user: root
      tasks:

        - name: Including Sysbench Execution Task
          include_tasks: sysbench_runs.yaml thread_count="{{ item }}"
          with_items:
              - [10,20,40,80,120,140]
...
