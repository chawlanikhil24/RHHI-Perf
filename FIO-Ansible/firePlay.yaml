---
- name: SETTING UP OF WORKING ENVIRONMENT ON ALL
  hosts: all
  remote_user: root
  become: true
  roles:
    - common_env

- name: SETTING UP OF WORKING ENVIRONMENT ON Virtual Machine
  hosts: vm
  gather_facts: no
  remote_user: root
  become: true
  roles:
    - vm_env

- name: SETTING UP OF WORKING ENVIRONMENT ON HOSTS
  hosts: rhhihosts
  gather_facts: no
  remote_user: root
  become: true
  roles:
    - rhhihosts_env


- name: EXECUTING PERFORMANCE RUNS
 hosts: all
 remote_user: root
 gather_facts: yes
 tasks:

   - name: Importing tasks
     include: fio_runs.yaml iodepth="{{ item[0] }}" dedupe_percentage="{{ item[1] }}"
     with_nested:
         - [1,4,8,16]
         - [0,25]
